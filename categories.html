<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="assets/css/categories.css">
</head>
<body data-page = 'categories'>
    <h2>Choose a Category</h2>
    <div class="categories-container">
        <div class="category-card" onclick="handleCategory('arts-and-literature')" id="arts-and-literature">
            <img src="assets/images/arts-n-literature-icon.png" alt="arts-n-literature-icon">
            <p>Arts and Literature</p>
        </div>
        <div class="category-card" onclick="handleCategory('film')" id="film">
            <img src="assets/images/films-icon.png" alt="films-icon">
            <p>Film</p>
        </div>
        <div class="category-card" onclick="handleCategory('food-and-drink')" id="food-and-drink">
            <img src="assets/images/food-n-drink-icon.png" alt="food-n-drink-icon">
            <p>Food and Drink</p>
        </div>
        <div class="category-card" onclick="handleCategory('general-knowledge')" id="general-knowledge">
            <img src="assets/images/general-knowledge-icon.png" alt="general-knowledge-icon">
            <p>General Knowledge</p>
        </div>
        <div class="category-card" onclick="handleCategory('geography')" id="geography">
            <img src="assets/images/geography-icon.png" alt="geography-icon">
            <p>Geography</p>
        </div>
        <div class="category-card" onclick="handleCategory('history')" id="history">
            <img src="assets/images/history-icon.png" alt="history-icon">
            <p>History</p>
        </div>
        <div class="category-card" onclick="handleCategory('music')" id="music">
            <img src="assets/images/music-icon.png" alt="music-icon">
            <p>Music</p>
        </div>
        <div class="category-card" onclick="handleCategory('people')" id="people">
            <img src="assets/images/people-icon.png" alt="people-icon">
            <p>People</p>
        </div>
        <div class="category-card" onclick="handleCategory('science')" id="science">
            <img src="assets/images/science-icon.png" alt="science-icon">
            <p>Science</p>
        </div>
        <div class="category-card" onclick="handleCategory('society-and-culture')" id="society-and-culture">
            <img src="assets/images/society-culture-icon.png" alt="society-culture-icon">
            <p>Society and Culture</p>
        </div>
        <div class="category-card" onclick="handleCategory('sport')" id="sport">
            <img src="assets/images/sports-icon.png" alt="sports-icon">
            <p>Sport</p>
        </div>
        <div class="category-card" onclick="handleCategory('words')" id="words">
            <img src="assets/images/words-icon.png" alt="words">
            <p>Words</p>
        </div>
    </div>
    <button id="start-quiz-btn">Start Quiz</button>
    <p id="message"></p>
    <script src="assets/js/script.js"></script>
</body>
</html>
