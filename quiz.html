<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="assets/css/quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="score-tracker-container">
        <div class="player-tracker">
            <div id="player1-name"></div>
            <div id="player1-easy" class="round-div"></div>
            <div id="player1-medium" class="round-div"></div>
            <div id="player1-hard" class="round-div"></div>
        </div>
        <div class="player-tracker">
            <div id="player1-name"></div>
            <div id="player2-easy" class="round-div"></div>
            <div id="player2-medium" class="round-div"></div>
            <div id="player2-hard" class="round-div"></div>
        </div>
    </div>
    <div class="question-info-container">
        <h3 id="category-name"></h3>
        <div class="details">
            <p id="player-name"></p>
            <p id="difficulty"></p>
            <p id="score"></p>
        </div>
    </div>
    <div class="question-container">
        <p id="quest-text"></p>
        <div class="options-container">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
        </div>
    </div>
    <div class="btn-div">
        <button id="next-question">Next&nbsp;&nbsp;<i class="fa-solid fa-angle-right"></i><i class="fa-solid fa-angle-right"></i></button>
    </div>
</body>
</html>
