<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiznova</title>
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body data-page="home">
    <div class="instructions-div">
        <a href="instructions.html"><i class="fa fa-book" aria-hidden="true"></i> Read Instructions</a>
    </div>
    <header>
        <h1>Quiznova</h1>
        <p>Welcome to Quiznova : A Two-Player Trivia Quiz Game !</p>
    </header>
    <main>
        <div class="main-container">
            <div class="players-info-container">
                <img src="assets/images/person1.png" alt="person1-icon" class="image">
                <input type="text" placeholder="Enter Player1 Name" id="player1-input">
            </div>
            <div class="versus-container">
                <img src="assets/images/Lightning-bolt-icon.png" alt="versus-icon" id="versus-icon" class="image">
            </div>
            <div class="players-info-container">
                <img src="assets/images/person2.png" alt="person2-icon" class="image">
                <input type="text" placeholder="Enter Player2 Name" id="player2-input">
            </div>
        </div>
        <div class="next-btn-div">
            <button id="next-btn">Next <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
        </div>
        <p id="error-message"></p>
    </main>
    <footer>
        <p>Quiznova | Â© 2024 | Built with &hearts; by Rutuja | Powered by <a href="https://the-trivia-api.com/docs/v2/" target="_blank">The Trivia API</a></p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
